<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="app/src/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Battleship</h1>

      <div id="game-mode-selection" class="game-mode-selection">
        <button id="start-game" class="mode-button">Start Game</button>
      </div>

      <div id="game-status">Click Start Game to begin</div>

      <div class="gameboards" style="display: none;">
        <div class="gameboard-container">
          <h2>Your Board</h2>
          <div id="player1-board" class="gameboard"></div>
        </div>

        <div class="gameboard-container">
          <h2>Computer's Board</h2>
          <div id="player2-board" class="gameboard"></div>
        </div>
      </div>
    </div>

    <script type="module" src="app/src/main.js"></script>
  </body>
</html>
