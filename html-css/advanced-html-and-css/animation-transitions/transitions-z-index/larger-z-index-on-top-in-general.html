<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index : Stacking Contexts by JoshwComeau</title>
    <style>
      .box {
        position: relative;
        /* wasd */
        width: 50px;
        height: 50px;
        border: 3px solid;
        background: silver;
      }
      .first.box {
        z-index: 2;
        background-color: peachpuff;
      }
      .second.box {
        z-index: 1;
        margin-top: -20px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="first box"></div>
    <div class="second box"></div>
  </body>
</html>
