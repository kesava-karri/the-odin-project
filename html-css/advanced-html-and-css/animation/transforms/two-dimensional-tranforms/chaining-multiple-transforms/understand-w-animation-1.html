<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        height: 400px;
        border: 1px dashed #ccc;
        margin-bottom: 20px;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        opacity: 0.8;
        transition: transform 2s;
        transform-origin: center;
      }
      .red-box {
        background: red;
        left: 50px;
        top: 50px;
      }
      .blue-box {
        background: blue;
        left: 200px;
        top: 50px;
      }
      .controls {
        margin: 20px;
      }
      button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red-box" id="redBox"></div>
      <div class="box blue-box" id="blueBox"></div>
    </div>

    <div class="controls">
      <button onclick="animateRed()">Animate Red Box</button>
      <button onclick="animateBlue()">Animate Blue Box</button>
      <button onclick="reset()">Reset</button>
    </div>

    <script>
      function animateRed() {
        const redBox = document.getElementById('redBox');
        redBox.style.transform = 'rotate(45deg)';
        setTimeout(() => {
          redBox.style.transform = 'rotate(45deg) translateX(200%)';
        }, 1000); // 1-second delay
      }

      function animateBlue() {
        document.getElementById('blueBox').style.transform = 'translateX(200%) rotate(45deg)';
      }

      function reset() {
        document.getElementById('redBox').style.transform = '';
        document.getElementById('blueBox').style.transform = '';
      }
    </script>
  </body>
</html>
