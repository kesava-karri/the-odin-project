<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moon revolving around a planet ;)</title>
    <style>
      @keyframes orbit {
        from {
          transform:
            rotate(0deg)
            translateX(80px);
        }
        to {
          transform:
            rotate(360deg)
            translateX(80px);
        }
      }

      @media (
        prefers-reduced-motion: no-preference
      ) {
        .moon {
          animation:
            orbit 6000ms linear infinite;
        }
      }


      html, body {
        width: 100%;
        height: 100%;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
      }

      .planet {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        background-color: rgba(0, 119, 255, 0.829);
        position: relative;
      }

      .moon {
        margin: auto;
        background-color: rgba(147, 110, 110, 0.249);
        width: 20px;
        height: 20px;
        border-radius: 100px;
        position: absolute;

      }
      /* Method 1: Using transform with transform-origin */
      .moon-transform {
        left: 50%;
        top: 50%;
        transform-origin: center center;
        transform: translate(-50%, 50px);
      }

      /* Method 2: Using calc with transform */
      .moon-calc {
        left: 50%;
        top: 50%;
        transform: translate(-50%, calc(50px + 50%));
      }

      .demo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .demo-label {
        font-family: Arial, sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="demo-container">
        <div class="demo-label">Method 1: Transform with Origin</div>
        <div class="planet">
          <div class="moon moon-transform"></div>
        </div>
      </div>

      <div class="demo-container">
        <div class="demo-label">Method 2: Calc with Transform</div>
        <div class="planet">
          <div class="moon moon-calc"></div>
        </div>
      </div>
    </div>
  </body>
</html>
