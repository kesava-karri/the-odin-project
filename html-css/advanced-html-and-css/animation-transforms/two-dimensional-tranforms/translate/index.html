<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform - Translate</title>
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <p>Original</p>
    <div>
      <img src="../../assets/top-logo.png" alt="top logo" />
    </div>

    <p>Translate by 20px on X-axis</p>
    <div>
      <img class="translateX" src="../../assets/top-logo.png" alt="top logo" />
    </div>

    <p>Translate by -33% on Y-axis</p>
    <div>
      <img class="translateY" src="../../assets/top-logo.png" alt="top logo" />
    </div>

    <p>Translate by 20px and -33% on X and Y axes respectively</p>
    <div>
      <img class="translateXY" src="../../assets/top-logo.png" alt="top logo" />
    </div>
  </body>
</html>
